<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Expense Tracker</h2>

<div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">R0.00</h1>

    <div class="inc-exp-container">
        <div>
            <h4>Income</h4>
      
        <p id="money-plus" class="money plus">+R0.00</p>
        </div>
        <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-R0.00</p>
        </div>
        
        
        
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
        <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn">X</button></li> -->
    </ul>

    <h3>Add New Transaction</h3>
    <form id="form">
        <div class="form-control">
            <label for="text">Expense</label>
            <input type="text" id="text" placeholder="Enter the expense">
        </div>

        <div class="form-control">
            <label for="amount">Amount <br></label>
            <input type="text" id="amount" placeholder="Enter Amount...">
        </div>
        <button class="btn">Add transaction</button>
    </form>
</div>


    <script src="styles.js"></script>
</body>
</html>
